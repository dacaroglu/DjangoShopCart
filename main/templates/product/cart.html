{% extends 'base.html' %}
{% block content %}

<h1>Added Products</h1>
<div class="row">
    <div class="col s6">
        {% if cart.product.count %}
          {% for product in cart.product.all %}
            <div class="card">
              <div class="card-content">
                <span class="card-title">
                  <span>{{ product.name }}</span> 
                  <span>{{ product.quantity }}</span> 
                </span>
                <form action="{% url 'unassoc_product' userId product.id %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn">Unreserve</button>
              </form>
             </div>
            </div>
          {% endfor %}
        {% else %}
          <h5>No Products to show :(</h5>
        {% endif %}
      </div>
</div>

{% endblock %}
